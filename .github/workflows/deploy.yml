name: Deploy website to server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # STEP 1: Upload files to server (no sudo here)
      - name: Upload site via SCP to /home/deploy/site
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: deploy
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "."
          target: "/home/deploy/site"
          rm: true

      # STEP 2: Publish to web root using sudo (runs on the server)
      - name: Publish to /var/www/html
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: deploy
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            sudo rm -rf /var/www/html/*
            sudo cp -r /home/deploy/site/* /var/www/html/
            sudo rm -rf /var/www/html/.git /var/www/html/.github /var/www/html/.idea
            sudo chown -R www-data:www-data /var/www/html
